<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto GS </title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Projeto GS</h1>
        
        <div id="themeSelector">
          <span class="theme-option" data-theme="light" title="Tema Claro">üåû</span>
          <span class="theme-option" data-theme="dark" title="Tema Escuro">üåô</span>
          <span class="theme-option" data-theme="blue" title="Tema Azul">üîµ</span>
        </div>
        <button id="hamburger" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul id="navList">
          <li><a href="#slideshow">Slideshow</a></li>
          <li><a href="#contact">Contato</a></li>
          <li><a href="#quiz">Quiz</a></li>
        </ul>

      </nav>
    </header>

    <main>
      <!-- Slideshow -->
      <section id="slideshow">
        <img src="src/images/slide1.jpg" alt="Slide 1" class="slide active" />
        <img src="src/images/slide2.jpg" alt="Slide 2" class="slide" />
        <img src="src/images/slide3.jpg" alt="Slide 3" class="slide" />
        <div class="controls">
          <button id="prev">‚ùÆ</button>
          <button id="next">‚ùØ</button>
        </div>
      </section>

      <!-- Formul√°rio -->
      <section id="contact">
        <form id="contactForm" novalidate>
          <label>Nome:<input type="text" id="name" name="name" required /></label>
          <label>Email:<input type="email" id="email" name="email" required /></label>
          <label>Mensagem :<input type="text" id="message" name="message" required /></label>
          <span id="formError" class="error" hidden>Preencha todos os campos.</span>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <!-- Quiz -->
      <section id="quiz">
        <div id="quizContainer"></div>
        <div id="result"></div>
      </section>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
