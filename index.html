<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto GS </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Projeto GS</h1>
        <button id="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
        <ul id="navList">
          <li><a href="#slideshow">Slideshow</a></li>
          <li><a href="#contact">Contato</a></li>
          <li><a href="#quiz">Quiz</a></li>
        </ul>
        <div id="themeSelector">
  <label><input type="radio" name="theme" value="light" checked /> Claro</label>
  <label><input type="radio" name="theme" value="dark" /> Escuro</label>
  <label><input type="radio" name="theme" value="blue" /> Azul</label>
</div>

      </nav>
    </header>

    <main>
      <!-- Slideshow -->
      <section id="slideshow">
        <img src="enchente.jpg" alt="Slide 1" class="slide active" />
        <img src="images/slide2.jpg" alt="Slide 2" class="slide" />
        <img src="images/slide3.jpg" alt="Slide 3" class="slide" />
        <div class="controls">
          <button id="prev">❮</button>
          <button id="next">❯</button>
        </div>
      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
